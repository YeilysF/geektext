{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="adding">
        <form method="POST">
            {%  csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add New Wishlist</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="Submit">Create</button>
            </div>
        </form>
    </div>

{% endblock content %}
