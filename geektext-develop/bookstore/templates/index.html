{% extends "base.html" %}
{% block content %}

    <h1>Welcome to the GeekText Bookstore</h1>
    <h5>We are glad to have you here!</h5>
    <p>Here are our latest books:</p>

<div>
        {% for b in books %}
      <img class="mySlides" onclick="window.location='{{ b.get_absolute_url }}'" src="/media/{{ b.book_cover.url }}" width="200" height="280">
    {% endfor %}

  <div style="float: left;">
    <button class="btn btn-default" onclick="plusDivs(-1)">&#10094; Previous</button>
  </div>

  <div style="float: right;">
   <button class="btn btn-default" onclick="plusDivs(-1)">Next &#10095</button>
  </div>

  </div>

<script>

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

{% endblock %}
