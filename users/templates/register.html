{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        .profile{
        margin-right: 400px;
    }
    </style>
    <div class="profile">
        <form method="POST">
            {%  csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Account Registration</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="Submit">Register</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Registered? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>

{% endblock content %}
