
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
    .profile{
        margin-right: 400px;
    }
    </style>
    <div class="profile">
      <div class="media">
        <img class="rounded-circle account-img" src="/media/{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
        <form method="POST" enctype="multipart/form-data">
            {%  csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Information</legend>
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="Save">Save Changes</button>
            </div>
        </form>
    </div>
{% endblock content %}
