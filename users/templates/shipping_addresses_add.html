{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="adding">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add New Address</legend>
                {{ add_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="Submit">Add</button>
            </div>
        </form>
    </div>
{% endblock content %}
